<div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="10px">
    <div class="example-button-container" fxFlexFill fxLayoutAlign="start start">
        <button mat-icon-button color="warn" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <form [formGroup]="profileFrm">
        <div fxLayout="row wrap" fxLayoutAlign="center start" fxLayoutGap="10px">
            <mat-form-field fxFlex="22" ngDefaultControl>
                <mat-label> نام کاربری </mat-label>
                <input matInput  type="text" formControlName="userName" name="userName" />
            </mat-form-field>

            <mat-form-field fxFlex="22" ngDefaultControl>
                <mat-label> نام و نام خانوادگی </mat-label>
                <input matInput  type="text" formControlName="fullName" name="fullName" />
            </mat-form-field>

            <mat-form-field fxFlex="22" ngDefaultControl>
                <mat-label> کدملی </mat-label>
                <input required matInput  type="text" formControlName="nationalCode"
                    name="nationalCode" />
            </mat-form-field>

            <app-date-time-input required fxFlex="22" formControlName="birthday" name="birthday" dateLable="تاریخ تولد"
                [showDate]="true" [showTime]="false">
            </app-date-time-input>

            <mat-form-field fxFlex="22" ngDefaultControl>
                <mat-label> جنسیت </mat-label>
                <mat-select required formControlName="genderType" name="genderType">
                    <mat-option [value]="0">زن</mat-option>
                    <mat-option [value]="1">مرد</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field fxFlex="22" class="margin-l0" ngDefaultControl
                *ngIf="profileFrm.controls.genderType.value == 1">
                <mat-label> وضعیت خدمت </mat-label>
                <mat-select required formControlName="militaryService" name="militaryService">
                    <mat-option [value]="true">پایان یافته</mat-option>
                    <mat-option [value]="false">پایان نیافته</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field fxFlex="22">
                <mat-label> وضعیت تاهل </mat-label>
                <mat-select formControlName="maritalStatus" name="maritalStatus">
                    <mat-option [value]="true">متاهل</mat-option>
                    <mat-option [value]="false">مجرد</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field fxFlex="22" ngDefaultControl>
                <mat-label> سابقه (یه ماه)</mat-label>
                <input required matInput  type="text" formControlName="past" name="past" />
            </mat-form-field>

            <mat-form-field fxFlex="22" ngDefaultControl>
                <mat-label> تعداد فرزندان </mat-label>
                <input required matInput  type="text" formControlName="childCount"
                    name="childCount" />
            </mat-form-field>

        </div>
        <div mat-dialog-actions fxLayoutAlign="end start">
            <button type="button" mat-raised-button class="button-radius width" >
                <mat-icon>edit</mat-icon>
                ویرایش
            </button>

            <!-- <button  type="button" mat-raised-button class="button-radius width">
                <mat-icon>checked</mat-icon>
                ثبت ویرایش
            </button> -->

            <!-- <button *ngIf="!readonly" type="button" mat-raised-button class="filterSize width"
                (click)="readonlyMode()">
                <mat-icon>close</mat-icon>
                <span class="color">
                    لغو
                </span>
            </button> -->

        </div>
    </form>



</div>
