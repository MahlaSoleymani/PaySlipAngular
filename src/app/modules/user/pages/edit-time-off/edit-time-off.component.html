<div
  fxLayout="row wrap"
  fxLayoutAlign="center center"
  class="main-div-container"
>
  <form [formGroup]="editFrm" (submit)="edit()" fxFlex="100">
    <div
      fxLayoutAlign="center stretch"
      fxLayout="row wrap"
      fxLayoutGap="10px"
      fxFlex="100"
    >
      <div
        fxLayout="row wrap"
        fxLayoutAlign="center stretch"
        fxLayoutGap="10px"
        fxFlex="100"
      >
        <mat-form-field appearance="fill" fxFlex="45">
          <mat-label>نوع مرخصی </mat-label>
          <mat-select required formControlName="timeType" class="fiter-select">
            <mat-option
              *ngFor="let timeType of timeTypes"
              [value]="timeType.id"
            >
              {{ timeType.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex="45">
          <mat-label>نوع مرخصی </mat-label>
          <mat-select required formControlName="type" class="fiter-select">
            <mat-option [value]="1">استحقاقی</mat-option>
            <mat-option [value]="2">استعلاجی</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div
        fxLayout="row wrap"
        fxLayoutAlign="center stretch"
        fxLayoutGap="10px"
        *ngIf="editFrm.controls.timeType.value == 1"
      >
        <material-timepicker
          revertLabel="لغو"
          submitLabel="ثبت"
          appearance="fill"
          [userTime]="fromDate"
          label="از ساعت"
          fxFlex="45"
          required
      
          ngDefaultControl
        ></material-timepicker>

        <material-timepicker
          revertLabel="لغو"
          submitLabel="ثبت"
          appearance="fill"
          [userTime]="toDate"
          label="تا ساعت"
          fxFlex="45"
          required
    
          ngDefaultControl
        ></material-timepicker>

        <mat-form-field appearance="fill" fxFlex="45">
          <mat-label>تاریخ</mat-label>
          <input
            matInput
            [matDatepicker]="picker1"
            formControlName="dateTime"
            ngDefaultControl
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>

      <div
        fxLayout="row wrap"
        fxLayoutAlign="center stretch"
        fxLayoutGap="10px"
        fxFlex="95"
        *ngIf="editFrm.controls.timeType.value == 2"
      >
        <mat-form-field appearance="fill" fxFlex="45">
          <mat-label>از تاریخ </mat-label>
          <input
            matInput
            [matDatepicker]="picker2"
            formControlName="fromDate"
            ngDefaultControl
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex="45">
          <mat-label>تا تاریخ </mat-label>
          <input
            matInput
            [matDatepicker]="picker3"
            formControlName="toDate"
            ngDefaultControl
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker3"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
      </div>
      <div
        fxLayoutAlign="end"
        fxLayout="row"
        fxLayoutGap="10px"
        class="marg-20"
        fxFlex="100"
      >
        <button class="btn-cancel" type="button" (click)="close()">لغو</button>
        <button class="btn-submit" type="submit">ثبت</button>
      </div>
    </div>
  </form>
</div>
