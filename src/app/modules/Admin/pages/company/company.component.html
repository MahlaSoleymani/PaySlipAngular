    <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
      <table
        mat-table
        matSort
        matSortDisableClear
        [dataSource]="dataSource"
        matSortActive="registerDate"
        matSortDirection="desc"
      >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="th-radius-r">نام</th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="companyType">
          <th mat-header-cell *matHeaderCellDef>نوع شرکت</th>
          <td mat-cell *matCellDef="let element">
            {{ element.companyType }}
          </td>
        </ng-container>

        <ng-container matColumnDef="postalCode">
          <th mat-header-cell *matHeaderCellDef>کد پستی</th>
          <td mat-cell *matCellDef="let element">
            {{ element.postalCode }}
          </td>
        </ng-container>

        <!-- <ng-container matColumnDef="postalCode">

            {{ element.endWork }}
          </td>
        </ng-container> -->

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="th-radius-l">عملیات</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              type="button"
              matTooltip="ویرایش"
              (click)="edit(element)"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              mat-icon-button
              type="button"
              matTooltip="جزئیات"
              (click)="GetDetails(element)"
            >
              <mat-icon>info</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [length]="totalRecords" [pageSize]="10"></mat-paginator>
    </div>
