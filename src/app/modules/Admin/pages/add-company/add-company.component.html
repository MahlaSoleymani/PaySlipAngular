<form [formGroup]="addFrm">
  <div fxLayout="column">
    
    <mat-form-field fxFlex="24">
      <mat-label>نام</mat-label>
      <input required matInput type="text" formControlName="name" />
    </mat-form-field>

    <mat-form-field fxFlex="24">
      <mat-label>شناسه ملی </mat-label>
      <input required matInput type="text" formControlName="nationalId" />
    </mat-form-field>

    <mat-form-field fxFlex="24">
      <mat-label> ادرس </mat-label>
      <input required matInput type="text" formControlName="address" />
    </mat-form-field>

    <mat-form-field fxFlex="24">
      <mat-label>کد پستی</mat-label>
      <input required matInput type="text" formControlName="postalCode" />
    </mat-form-field>

    <button  type="button" (click)="addcompany()"  mat-raised-button class="button-radius">
        <mat-icon>check</mat-icon>
        ثبت
      </button>
  </div>
</form>
